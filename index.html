<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sources/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <img src="media/giraffe_icon.png" alt="Giraffe icon" class="icon" />
            <form id="city-search">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Please type a city"
                    class="form-control search-input"
                    id="submit-form"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="current-city">Berlin</h1>
                  <ul>
                    <li>
                      <span id="date-time">Monday 08:30</span>,
                      <span id="description">rainy</span>
                    </li>
                    <li>
                      Humidity: <strong><span id="humidity">41</span>%</strong>,
                      Wind:
                      <strong><span id="wind">0.45</span>km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <img
                      src="http://openweathermap.org/img/wn/04d@2x.png"
                      alt="weather-icon"
                      id="day-weather-icon"
                    />
                    <div>
                      <span class="temperature" id="current-temperature"
                        >13</span
                      >
                      <span class="unit"
                        ><a href="#" id="celcius" class="active">°C</a> |
                        <a href="#" id="fahrenheit">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="weather-forecast" id="weather-forecast"></div>
            <div class="col-2"></div>
            <footer>
              <a
                href="https://github.com/VivianeSimolka/weather-app"
                target="_blank"
                >Open source code</a
              >
              by Viviane
            </footer>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="sources/app.js"></script>
  </body>
</html>
