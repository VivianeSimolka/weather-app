<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sources/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <img src="" alt="PLACEHOLDER" class="logo">
            <form action="">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Please type a city"
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>Berlin</h1>
                  <ul>
                    <li><span>Monday 08:30</span>, rainy</li>
                    <li>
                      Humidity: <strong>41%</strong>, Wind:
                      <strong>0.45km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">13</span>
                      <span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
            </div>
              <footer><a href="https://github.com/VivianeSimolka/weather-app" target="_blank">Open source code</a> by Viviane</footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="sources/app.js"></script>
  </body>
</html>
